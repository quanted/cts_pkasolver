apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-pkasolver
  name: cts-pkasolver
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-pkasolver
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-pkasolver
    spec:
      containers:
      - name: cts-pkasolver
        image: ghcr.io/quanted/cts-pkasolver:main-9cfd6fd67e6de631772d580fc671e69573ba2526
        imagePullPolicy: Never
        livenessProbe:
          exec:
            command:
              - ls
              - /
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 10
        readinessProbe:
          exec:
            command:
              - ls
              - /
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 10
        ports:
        - containerPort: 8080
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
