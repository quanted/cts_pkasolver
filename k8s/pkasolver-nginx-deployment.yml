apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: cts-pkasolver-nginx
  name: cts-pkasolver-nginx
  namespace: qed-kube-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cts-pkasolver-nginx
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: cts-pkasolver-nginx
    spec:
      containers:
        - image: ghcr.io/quanted/cts-pkasolver-nginx:main-8f857676cec6ad3e3cdb0dbfaab9c3cf3495e489
          imagePullPolicy: Always
          name: cts-pkasolver-nginx
          readinessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 15
            periodSeconds: 30
          # resources:
          #   requests:
          #     memory: "256Mi"
          #     cpu: "250m"
          #   limits:
          #     memory: "500Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 443
            - containerPort: 80
          volumeMounts:
            - mountPath: /src/collected_static
              name: cts-collected-static
      restartPolicy: Always
      volumes:
      - name: cts-collected-static
        persistentVolumeClaim:
          claimName: cts-collected-static-pvc
